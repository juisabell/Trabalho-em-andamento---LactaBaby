<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lactababy</title>
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <img class="radius-top" src="assets/circuloalto.png">
  <img class="radius-bottom" src="assets/circulobaixo.png">

  <div class="title">
      <img src="assets/fotolacta.png">
      <p>Criar conta</p>
  </div>
  <form class="central-wrapper">
      <input id="name" name="name" type="text" placeholder="Nome">
      <input id="email" name="email" type="email" placeholder="Email">
      <input id="password" name="password" type="password" placeholder="Senha">
      <input id="password-confirm" name="password-confirm" type="password" placeholder="Confirmar senha">
      <button id="signup-button">PRÓXIMO</button>
      <a href="./login.html">Já possui uma conta? Fazer login</a>
  </form>
</body>
<script src="./js/cadastro.js" type="module"></script>
</html>
