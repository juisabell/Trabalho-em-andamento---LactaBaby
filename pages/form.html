<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lactababy</title>
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <img class="radius-top" src="assets/circuloalto.png">
  <img class="radius-bottom" src="assets/circulobaixo.png">

  <div class="title">
      <img src="assets/fotolacta.png">
      <p>Dados da doadora</p>
  </div>
  <form class="central-wrapper">
      <input id="age" name="age" type="number" placeholder="Idade" required>
      <input id="cpf" name="cpf" type="text" placeholder="CPF" required>
      <input id="natal" name="natal" type="text" placeholder="Local do seu pré-natal" required>
      <input id="cep" name="cep" type="text" placeholder="CEP" required>
      <button id="form-button">PRÓXIMO</button>
  </form>
</body>
<script src="js/forms.js"></script>
</html>
